<!-- Members Section -->
    <section id="members" class="bg-light-gray">
        <div class="container container-members">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">MEMBERS</h2>
                    <h3 class="section-subheading text-muted">We're made up of some pretty interesting characters.</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-md-3">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.png" class="img-responsive img-circle profilepic" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <p class="text-muted">Known for: {{ member.knownfor }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
